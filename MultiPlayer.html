<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <center>
    <h1>Two Players </h1>
    <form onsubmit="return PlayGame(event)">
        <h3>Enter Player1's Name : <input type="text" name="player1" id="player1" class="inputBox" required><br><br>

            <input type="submit" value="Play Game"  class="submitBtn">
        </h3>
    </form>
</center>
<script src="script.js"></script>
</body>
